<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nanopool general information</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto">
        <div class="mx-auto text-center">
            <h1>Nanopool data</h1>
        </div>
        <div class="row">
            <div class="border border-primary rounded col-sm text-center" style="padding: 10px; margin: 10px">
                <h5 >Numbers of Miners:</br> <span th:text='${NumberOfMiners.getNumber()}'>null</span> </h5>
            </div>
            <div class="border border-primary rounded col-sm text-center" style="padding: 10px; margin: 10px">
                <h5>Numbers of Workers:</br>  <span th:text='${NumberOfWorkers.getNumber()}'>null</span> </h5>
            </div>
            <div class="border border-primary rounded col-sm text-center" style="padding: 10px; margin: 10px">
                <h5>Pool Hashrate:</br>  <span th:text='${PoolHashrate.getNumber()}'>null</span> Mh/s </h5>
            </div>
            <div class="border border-primary rounded col-sm text-center" style="padding: 10px; margin: 10px">
                <h5>Share Coefficient:</br>  <span th:text='${ShareCoefficient.getNumber()}'>null</span> </h5>
            </div>
        </div>
        <table class="table table-bordered mx-auto" style="margin: 10px">
            <thead class="thead-dark">
            <tr>
                <th scope="col">USD</th>
                <th scope="col">EUR</th>
                <th scope="col">RUR</th>
                <th scope="col">CNY</th>
                <th scope="col">BTC</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${Prices.getData().getUsd()}">USD</td>
                <td th:text="${Prices.getData().getEur()}">EUR</td>
                <td th:text="${Prices.getData().getRur()}">RUR</td>
                <td th:text="${Prices.getData().getCny()}">CNY</td>
                <td th:text="${Prices.getData().getBtc()}">BTC</td>
            </tr>

            </tbody>
        </table>
        <div class="border border-primary rounded mx-auto" style="margin: 10px">
            <form action="#" th:action="@{/address}" th:object="${String}" method="post">
                <div class="form-group">
                    <label for="address" style="padding: 5px; margin: 5px">Find your account:</label>
                    <input type="text" class="form-control" id="address" placeholder="Adress" th:name="address">
                </div>
                <button type="submit" class="btn btn-primary" style="padding: 10px; margin: 10px">Submit</button>
            </form>


        </div>

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div id="tradingview_a2d8b"></div>
            <div class="tradingview-widget-copyright"><a href="https://pl.tradingview.com/symbols/ETHUSD/?exchange=BITSTAMP" rel="noopener" target="_blank"><span class="blue-text">Kurs ETHUSD</span></a> od TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.MediumWidget(
                    {
                        "symbols": [
                            [
                                "Kurs ethereum do dolara",
                                "BITSTAMP:ETHUSD|12M"
                            ]
                        ],
                        "chartOnly": false,
                        "width": "1100",
                        "height": "400",
                        "locale": "pl",
                        "colorTheme": "light",
                        "gridLineColor": "#F0F3FA",
                        "trendLineColor": "#2196F3",
                        "fontColor": "#787B86",
                        "underLineColor": "#E3F2FD",
                        "isTransparent": false,
                        "autosize": false,
                        "container_id": "tradingview_a2d8b"
                    }
                );
            </script>
        </div>
        <!-- TradingView Widget END -->

        <a class="twitter-timeline" data-height="400" href="https://twitter.com/nanopool_org?ref_src=twsrc%5Etfw">Tweets by nanopool_org</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

</body>
</html>
